<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Entry Drop</title>
      <link rel="stylesheet" href="bulma.min.css">
</head>
<body>
       <div class="container m-3">
        <h1 class="title">Global Entry Drop</h1>

        <div class="field">
            <label class="label">Status</label>
            <span class="tag is-success">Running</span>
            <span class="tag is-danger">Stopped</span>
        </div>
       </div>

       <div class="container m-3">

        <div class="field">
            <label class="label">Location Id</label>
            <div class="select">
                <select></select>
            </div>
        </div>

        <div class="field">
            <label class="label">Start Date</label>
            <div class="control">
                <input type="date" class="input">
            </div>
        </div>

        <div class="field">
            <label class="label">End Date</label>
            <div class="control">
                <input type="date" class="input">
            </div>
        </div>
       </div>

       <div class="container m-3">
        <button class="button is-success is-fullwidth">Save and Start</button>
       </div>

       <div class="container m-3">
        <button class="button is-danger is-fullwidth">Stop</button>
       </div>
</body>
</html>
