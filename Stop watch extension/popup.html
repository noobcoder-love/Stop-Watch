<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #time {
      font-size: 2em;
      margin: 20px 0;
    }
    button {
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="time">00:00:00</div>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <button id="reset">Reset</button>
  <script src="popup.js"></script>
</body>
</html>
